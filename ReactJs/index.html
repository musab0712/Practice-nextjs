<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic React</title>
  </head>
  <body>
    <div id="buttonParent"></div>
    <script>
      const state = {
        count: 0,
      };

      function onButtonClick() {
        state.count++;
        buttonComponentReRender();
      }
      function buttonComponentReRender() {
        const element = document.getElementById("buttonParent");
        element.innerHTML = "";
        const button = buttonComponent(state.count);
        element.appendChild(button);
      }
      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `count ${count}`;
        button.setAttribute("onclick", "onButtonClick()");
        return button;
      }
      buttonComponentReRender();
    </script>
  </body>
</html>
